rvm: "1.9.2"
before_install:
  - '[ "${TRAVIS_NODE_VERSION}" != "0.8" ] || npm install -g npm@1.4.28'
  - npm install -g npm@latest
  - ruby --version
  - gem --version
  - rvm --version
  - bundle install

script: "rake"

language: node_js

node_js:
  - "0.12"
  - "0.11"
  - "0.10"
  - "0.8"
  - "iojs"

matrix:
  allow_failures:
    - node_js: "0.11"

